<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 

  <div class="wrapper" style="height: 100vh !important">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="sky"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="sun highNoonSun"></div>
    <div class="moon">
      <div></div>
      <div></div>
      <div></div> 
  </div>
    
  <div class="weather_container">
    <div class="dark_mode_btn"><i class="fas fa-sun"></i></div>
    <div class="lang_btn">EN</div>
    <div class="weather_search">
      <input type="text" class="search_input" autocomplete="off" placeholder="Search your location..."/>
      <button class="search_btn"><i class="fas fa-search"></i></button>
  </div>

  <div class="weather_body">
    <div class="location">Search your location...</div>
    <div class="date"></div>
    <div class="temp"><h1></h1></div>
    <div class="weather_icon">
      <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_tzxtv5wy.json" background="transparent" speed="1" style="width: 150px; height: 150px; margin: 0 auto" loop autoplay></lottie-player>
  </div>

  <div class="weather"></div>
  <div class="more_info_btn_wrapper">
    <div class="more_info_txt">More Info</div>
    <button class="more_info_btn" disabled="true">
      <i class="fas fa-arrow-alt-circle-down"></i>
    </button>
  </div>
  
  <div class="more_info">
    <div class="more_info_item">
      <div class="icon">
        <img src="https://img.icons8.com/fluency/48/000000/thermometer.png"/>
      </div>

      <div>
        <div class="max_temp_title">Max:</div>
        <div class="max_temp"></div>
      </div>
      
      <div>
        <div class="min_temp_title">Min:</div>
        <div class="min_temp"></div>
      </div>
    </div>
    
    <div class="more_info_item">
      <div class="icon">
        <img src="https://img.icons8.com/fluency/48/000000/wind.png"/>
      </div>
      
      <div>
        <div class="wind_degree_title">Degree:</div>
        <div class="wind_degree"></div>
      </div >
      
      <div>
        <div class="wind_speed_title">Speed:</div>
        <div class="wind_speed"></div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js" defer></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
  <script src="script.js"></script>
    
</body>
</html>
